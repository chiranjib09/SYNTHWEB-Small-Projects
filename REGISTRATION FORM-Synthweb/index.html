<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1 class="logo">SYNTHWEB</h1>
            <h5>CRAFTING DIGITAL HARMONIES.</h5>
            <p>Experience seamless web development and innovative design that resonate with your audience.</p>
        </div>
        <div class="right-side">
            <h2>Registration</h2>
            <p>Enter your details to register</p>
            <form id="registrationForm">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" maxlength="30" required>

                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" maxlength="30" required>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number *</label>
                <input type="text" id="phone" name="phone" required>

                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">terms and conditions</a></label>

                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
